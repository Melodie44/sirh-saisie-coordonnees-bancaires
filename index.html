<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PAIE</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</head>
<body class="container" onload="recupCollaborateurs(event)">
	<h1>SGP - Saisie des coordonnées bancaires</h1>
	<div class="row">
		<div class="col-lg-6" id="tab">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Matricule</th>
						<th>Nom</th>
						<th>Prénom</th>
					</tr>
				</thead>
				<tbody id="tabBody">
				</tbody>
			</table>
		</div>
		<div class="col-lg-6">
			<form>
				<div class="form-group">
					<label for="banque">Banque</label> 
					<input type="text" class="form-control" id="banque" name="banque">
				</div>
				<div class="form-group">
					<label for="bic">BIC</label> 
					<input type="text" class="form-control" id="bic" name="bic"> 
				</div>
				<div class="form-group">
					<label for="iban">IBAN</label> 
					<input type="text" class="form-control" id="iban" name="iban">
				</div>
				<button type="submit" class="btn btn-default pull-right" onclick="valider(event)">Sauvegarder</button>
			</form>
			<p id="champsCache" class="hidden"></p>
		</div>
	</div>
</body>
</html>
