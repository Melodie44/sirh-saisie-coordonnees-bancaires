<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PAIE</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="js/app.js" type="text/javascript"></script>
<script type="text/javascript">
	
</script>
</head>
<body class="container" onload="recupCollaborateurs()">
	<h1>SGP - Saisie des coordonnées bancaires</h1>
	<div class="row">
		<div class="col-lg-6">
			<table class="table-striped table-bordered">
				<thead>
					<tr>
						<td>Matricule</td>
						<td>Nom</td>
						<td>Prénom</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-lg-6">
			<form>
				<div class="form-group">
					<label for="banque">Banque</label> 
					<input type="text" class="form-control" id="banque" name="banque">
				</div>
				<div class="form-group">
					<label for="bic">BIC</label> 
					<input type="text" class="form-control" id="bic" name="bic"> 
				</div>
				<div class="form-group">
					<label for="iban">IBAN</label> 
					<input type="text" class="form-control" id="iban" name="iban">
				</div>
				<button type="submit" class="btn btn-default" onclick="valider(event)">Sauvegarder</button>
			</form>
		</div>
	</div>
</body>
